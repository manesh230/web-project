<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Hospital Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- External CSS -->
</head>
<body>
    <!-- Header (Navigation Bar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Hospital Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="feedback.html">Feedback</a></li>
                    <li class="nav-item"><a class="nav-link" href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Feedback Form Section -->
    <div class="container feedback-container">
        <h2 class="text-center my-4">We Value Your Feedback!</h2>
        <form id="feedback-form">
            <div class="mb-3">
                <label for="feedback-name" class="form-label">Your Name</label>
                <input type="text" id="feedback-name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="feedback-email" class="form-label">Your Email</label>
                <input type="email" id="feedback-email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="feedback-message" class="form-label">Your Feedback</label>
                <textarea id="feedback-message" class="form-control" rows="4" placeholder="Write your feedback here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Submit Feedback</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Hospital Management. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS & Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
