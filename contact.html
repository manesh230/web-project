<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hospital Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://images.pexels.com/photos/3952241/pexels-photo-3952241.jpeg') no-repeat center center/cover;
        }
        .contact-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            margin-top: 50px;
        }
        .form-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-custom {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        .btn-custom:hover {
            background: #0056b3;
        }
        .contact-details {
            color: black;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="contact-container">
        <h2 class="mb-4">Contact Us</h2>
        <form id="contact-form">
            <input type="text" id="name" class="form-input" placeholder="Your Name" required>
            <input type="email" id="email" class="form-input" placeholder="Your Email" required>
            <textarea id="message" class="form-input" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit" class="btn-custom">Send Message</button>
        </form>
        <hr>
        <div class="contact-details">
            <p><strong>Phone:</strong> +92 300 1234567</p>
            <p><strong>Email:</strong> hospital@example.com</p>
            <p><strong>Address:</strong> Main Road, Lahore, Pakistan</p>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Your message has been sent!");
            document.getElementById("contact-form").reset();
        });
    </script>
</body>
</html>
