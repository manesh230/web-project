 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hospital Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://images.pexels.com/photos/2324837/pexels-photo-2324837.jpeg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-custom {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        .btn-custom:hover {
            background: #388E3C;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
        <h2 class="mb-4">Login to Your Account</h2>
        <form id="login-form">
            <input type="text" id="username" class="form-input" placeholder="Username" required>
            <p id="user-error" class="error-message"></p>
            <input type="password" id="password" class="form-input" placeholder="Password" required>
            <p id="pass-error" class="error-message"></p>
            <button type="submit" class="btn-custom">Login</button>
            <p class="mt-3">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let userError = document.getElementById('user-error');
            let passError = document.getElementById('pass-error');
            userError.textContent = "";
            passError.textContent = "";
            
            if (username !== "manesh") {
                userError.textContent = "Invalid username!";
                return;
            }
            if (password !== "123") {
                passError.textContent = "Incorrect password!";
                return;
            }

            // Get the redirect URL from query parameters
            const urlParams = new URLSearchParams(window.location.search);
            const redirectPage = urlParams.get('redirect') || "appointment.html"; // Default to appointment.html

            alert("Login successful!");
            window.location.href = redirectPage;
        });
    </script>
</body>
</html>
