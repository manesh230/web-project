 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Hospital Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: url('https://images.pexels.com/photos/3952241/pexels-photo-3952241.jpeg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn-custom {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }
        .btn-custom:hover {
            background: #388E3C;
        }
        h2 {
            color: black; /* Ensure it's readable */
            font-weight: bold;
        }
        p {
            color: blue; /* Ensure it's readable */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="signup-container">
        <h2 class="mb-4">Create a New Account</h2>
        <form id="signup-form">
            <input type="text" id="new-username" class="form-input" placeholder="Username" required>
            <input type="email" id="email" class="form-input" placeholder="Email" required>
            <input type="password" id="new-password" class="form-input" placeholder="Password" required>
            <input type="password" id="confirm-password" class="form-input" placeholder="Confirm Password" required>
            <button type="submit" class="btn-custom">Sign Up</button>
            <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
</body>
</html>
